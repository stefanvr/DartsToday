<div class="player" *ngFor="let player of players">
  <div class="playername">{{player.name}}</div> 
  <div class="score">-</div> 
  <div class="score">{{player.score[20]}}</div> 
  <div class="score">{{player.score[19]}}</div> 
  <div class="score">{{player.score[18]}}</div>   
  <div class="score">{{player.score[17]}}</div> 
  <div class="score">{{player.score[16]}}</div> 
  <div class="score">{{player.score[15]}}</div>
  <div class="score">{{player.score[25]}}</div> 
</div>
