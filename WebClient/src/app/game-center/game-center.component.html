<div class="container">
  <section id="topbar" class="row">
    <div class="split game" id="header">DartsToday</div>
  </section>
  <div class="row">
    <app-configure-game [gameConfig]='gameConfig'></app-configure-game>
    <app-select-players [gameConfig]='gameConfig' (selectedPlayers)='selectedPlayers(data)'></app-select-players>
  </div>
  <section class="row">
    <button id="start" class="btn btn-primary" (click)="start()">Start</button>
  </section>           
</div>
