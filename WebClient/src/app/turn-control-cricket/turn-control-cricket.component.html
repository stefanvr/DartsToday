<button id="btnBack" class="button" (click)="back()" [disabled]="controlsDisabled">back</button>
<div class="barbutton">

  <div class="actions">
    <div class="indicator single">S</div>
    <button id="btnSingle20" class="button single" (click)="hitSingle(20)" [disabled]="controlsScoreDisabled">20</button>
    <button id="btnSingle19" class="button single" (click)="hitSingle(19)" [disabled]="controlsScoreDisabled">19</button>
    <button id="btnSingle18" class="button single" (click)="hitSingle(18)" [disabled]="controlsScoreDisabled">18</button>
    <button id="btnSingle17" class="button single" (click)="hitSingle(17)" [disabled]="controlsScoreDisabled">17</button>
    <button id="btnSingle16" class="button single" (click)="hitSingle(16)" [disabled]="controlsScoreDisabled">16</button>
    <button id="btnSingle15" class="button single" (click)="hitSingle(15)" [disabled]="controlsScoreDisabled">15</button>
    <button id="btnSingleBull" class="button single" (click)="hitSingle(25)" [disabled]="controlsScoreDisabled">b</button>
  </div>
  <div class="actions">
    <div class="indicator dubble">D</div>
    <button id="btnDubble20" class="button dubble" (click)="hitDubble(20)" [disabled]="controlsScoreDisabled">20</button>
    <button id="btnDubble19" class="button dubble" (click)="hitDubble(19)" [disabled]="controlsScoreDisabled">19</button>
    <button id="btnDubble18" class="button dubble" (click)="hitDubble(18)" [disabled]="controlsScoreDisabled">18</button>
    <button id="btnDubble17" class="button dubble" (click)="hitDubble(17)" [disabled]="controlsScoreDisabled">17</button>
    <button id="btnDubble16" class="button dubble" (click)="hitDubble(16)" [disabled]="controlsScoreDisabled">16</button>
    <button id="btnDubble15" class="button dubble" (click)="hitDubble(15)" [disabled]="controlsScoreDisabled">15</button>
    <button id="btnDubbleBull" class="button dubble" (click)="hitDubble(25)" [disabled]="controlsScoreDisabled">bb</button>
  </div> 
  <div class="actions">
    <div class="indicator triple">T</div>
    <button id="btnTriple20" class="button triple" (click)="hitTriple(20)" [disabled]="controlsScoreDisabled">20</button>
    <button id="btnTriple19" class="button triple" (click)="hitTriple(19)" [disabled]="controlsScoreDisabled">19</button>
    <button id="btnTriple18" class="button triple" (click)="hitTriple(18)" [disabled]="controlsScoreDisabled">18</button>
    <button id="btnTriple17" class="button triple" (click)="hitTriple(17)" [disabled]="controlsScoreDisabled">17</button>
    <button id="btnTriple16" class="button triple" (click)="hitTriple(16)" [disabled]="controlsScoreDisabled">16</button>
    <button id="btnTriple15" class="button triple" (click)="hitTriple(15)" [disabled]="controlsScoreDisabled">15</button>
    <button id="btnMis" class="button triple" (click)="mis()" [disabled]="controlsScoreDisabled">mis</button>
  </div>
</div>
<button id="btnDone"  class="button" (click)="endTurn()" [disabled]="controlsDisabled">Done</button>
